<html 
xmlns:th="http://www.thymeleaf.org"
xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <div class="container px-5 my-5">
                <div th:if="${param.success}" class="alert alert-success">
                    You are registered successfully!
                </div>
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Travellers Near You</h1>
                    <p class="lead fw-normal text-muted mb-0">Travellers found in your area!</p>
                </div>
                <div class="row gx-5">
                    <div>
                        <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3">
                            <input
                             name="query"
                             class="form-control mr-sm-2 mb-5"
                             type="search"
                             placeholder="Search Travelling Clubs"
                             area-label="Search">
                        </form>
                    </div>
                    <div th:each="club: ${clubs}" class="col-lg-6 my-3 d-flex align-items-center">
                        <div class="position-relative mb-3">
                            <img th:href="@{/clubs/{clubId}(clubId=${club.id})}"
                                th:src="${club.photoUrl}"
                                th:alt="${club.title}"
                                class="img-fluid rounded-3 mb-3"  />
                            <a th:href="@{/clubs/{clubId}(clubId=${club.id})}"
                               th:text="${club.title}" 
                               class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Travel Club Name</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
