<html 
xmlns:th="http://www.thymeleaf.org"
xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
    <title>Event List</title>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Find Travel Events</h1>
                    <p class="lead fw-normal text-muted mb-0">Events found in your area!</p>
                </div>
                <div class="row gx-5">
                    <div th:each="event: ${events}" class="col-lg-6 my-3 d-flex align-items-center">
                        <div class="position-relative mb-3" >
                            <img th:href="@{/events/{eventId}(eventId=${event.id})}"
                            th:src="${event.photoUrl}"
                            th:alt="${event.name}"
                            class="img-fluid rounded-3 mb-3"/>
                            <a th:href="@{/events/{eventId}(eventId=${event.id})}" 
                               th:text="${event.name}" 
                               class="h3 fw-bolder text-decoration-none link-dark stretched-link">Event name</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
