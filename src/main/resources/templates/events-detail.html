<html 
xmlns:th="http://www.thymeleaf.org" 
xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">

<head>
    <title>Travel Event</title>
</head>

<body class="d-flex flex-column">
    <!-- Page Content-->
    <section layout:fragment="body" class="min-vh-100 bg-pinklight">
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-pinkdark border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder" th:text="${event.name}"></h1>
                    <p class="lead mb-0">Travel Event</p>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <!-- Blog entries-->
                <div class="col-lg-8">
                    <!-- Featured blog post-->
                    <div class="card mb-4">
                        <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}" alt="..."></a>
                        <div class="card-body bg-light">
                            <h2 class="card-title">About this Club Event</h2>
                            <h4 class="card-text">Event type</h4>
                            <p class="card-text" th:text="${event.type}"></p>
                            <h4 class="card-text">Event start time</h4>
                            <p class="card-text" th:text="${#temporals.format(event.startTime, 'dd-MM-yyyy HH:mm')}">
                            </p>
                            <h4 class="card-text">Event end time</h4>
                            <p class="card-text" th:text="${#temporals.format(event.endTime, 'dd-MM-yyyy HH:mm')}"></p>
                            <div th:if="${user.id}==${event.travelClub.createdBy.id}">
                                <a class="btn btn-primary m-2" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">Edit Event</a>
                                <a class="btn btn-primary m-2" th:href="@{/events/{eventId}/delete(eventId=${event.id})}">Delete Travel Event</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
